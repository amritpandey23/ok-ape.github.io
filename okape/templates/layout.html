<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrit Pandey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-header">
        <div class="container">

            <header>
                <a href="{{ url_for('home') }}" id="brand">ok_<span>ape</span></a>
                <label id="switch" class="switch">
                    <input type="checkbox" onchange="toggleTheme()" id="slider">
                    <span class="slider round"></span>
                </label>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="{{ url_for('home') }}#work" class="nav-item-link">Work</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('home')}}#about" class="nav-item-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('blog') }}" class="nav-item-link">Blog</a>
                    </li>
                </ul>
            </header>
            {%block header %} {% endblock header %}

            {% block content %} {% endblock content %}

        </div>
        <script src="{{ url_for('static', filename='js/siema.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
